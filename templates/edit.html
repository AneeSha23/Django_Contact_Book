<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title> 
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <style>
        .card{
            margin-left: auto;
            margin-right: auto; 
            margin-top: 5em; 
        }
    </style>
</head>
<body>
    



    <div class="container">
        <!-- forms  start -->
        <div class="card" style="width: 30em;">
            <div class="card-header">
              <h3>Contact Form</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'formUpdate' Data.id %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" value="{{Data.FirstName}}" name="firstname" id="firstname" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" value="{{Data.LastName}}" name="lastname" id="lastname" class="form-control" required>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" value="{{Data.Email}}" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" value="{{Data.PhoneNumber}}" name="phone" id="phone" class="form-control" required>
                      </div>
                    
                    <button type="submit" class="btn btn-info">Edit Contact</button>
                  </form>
            </div>
          </div>
        </div>
</body>
</html>
